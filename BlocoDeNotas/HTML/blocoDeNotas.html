<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h1 class="mb-4 text-center">Bloco de Notas</h1>

    <div id="notas" class="row g-3"></div>

    <div class="form-container mt-4">
        <h2 class="mb-3">Adicionar/Editar Nota</h2>
        <div class="mb-3">
            <textarea id="conteudoNota" class="form-control" rows="5" placeholder="Escreva sua nota..."></textarea>
        </div>
        <button class="btn btn-primary me-2" onclick="salvarNota()">Salvar Nota</button>
        <button class="btn btn-secondary" onclick="cancelarEdicao()">Cancelar</button>
    </div>
    <script src="../JS/blocoDeNotas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
